<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Laon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_style.css') }}">
</head>
<body>
    <!-- Main Content -->
    <div class="container loan">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Loan Form -->
        <h1>Add a New Loan</h1>
        <form action="{{ url_for('loan.add_loan') }}" method="POST" class="form">
            <div class="form-group">
                <label for="customer_id">Customer ID</label>
                <input type="number" id="customer_id" name="customer_id" placeholder="Enter customer id..." required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount</label>
                <input type="number" id="loan_amount" name="loan_amount" placeholder="Enter 3000.25..." step="0.01" required>
            </div>
            <div class="form-group">
                <label for="interest_rate">Interest Rate</label>
                <input type="number" id="interest_rate" name="interest_rate" placeholder="Enter 2.45..." step="0.01" required>
            </div>
            <div class="form-group">
                <label for="loan_status">Loan Status</label>
                <select id="loan_status" name="loan_status" required>
                    <option value="" disabled selected>Choose a loan status...</option>
                    <option value="Approved">Approved</option>
                    <option value="Pending">Pending</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div class="button-action">
                <a href="{{ url_for('loan.Loans') }}" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
